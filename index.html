<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

    <title>AluraBooks</title>
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao"> <!--serve para dizer que o usuario irá realizar algum tipo de acao no caso clicar no checkbox-->
            <label for="menu"><!--serve para associar todos os elementos que estao dentro delas atraves de um outro elemento do ID-->
        <span class="cabecalho__menu-hamburguer container__imagem"></span>
    </label>
    <ul class="lista-menu">
        <li class="lista-menu__titulo">Categoria</li>
        <li class="lista-menu__item"><a href="#" class="lista-menu__link">Programação</a></li>
        <li class="lista-menu__item"><a href="#" class="lista-menu__link">Front-end</a></li>
        <li class="lista-menu__item"><a href="#" class="lista-menu__link">Infraestrutura</a></li>
        <li class="lista-menu__item"><a href="#" class="lista-menu__link">Business</a></li>
        <li class="lista-menu__item"><a href="#" class="lista-menu__link">Design & UX</a></li>
    </ul>
        <img src="assets/Logo.svg" alt="logo da alura AluraBooks" class="container__imagem">
        </div>
        <div class="container">
        <a href="#"><img src="assets/Favoritos.svg" alt="Meus Favoritos" class="container__imagem"></a>
        <a href="#"><img src="assets/Compras.svg" alt="Carrinho de Compras" class="container__imagem"></a>
        <a href="#"><img src="assets/Usuário.svg" alt="Meu perfil" class="container__imagem"></a>
    </div>
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>
    <section class="carrossel" >
        <h2 class="carrossel__titulo>" Novos Lançamentos></h2>
        <div class="swiper">

             <!-- If we need pagination -->
             <div class="swiper-pagination"></div>

            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide"><img src="assets/ApacheKafka.svg" alt="Primeiro slide"></div>
              <div class="swiper-slide"><img src="assets/Gestão.svg" alt="Segundo slide"></div>
              <div class="swiper-slide"><img src="assets/Javascript.svg" alt="Terceiro slide"></div>
              <div class="swiper-slide"><img src="assets/Portugol.svg" alt="Quarto slide"></div>
              ...
            </div>
    
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          
            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
          </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script >
        const swiper = new Swiper('.swiper', {
        spaceBetween: 10,
        slidesPerView: 3,
        pagination: {
        el: '.swiper-pagination',
        type: 'bullets',
    },
    });
    </script>
</body>
</html>
